<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profilecard1.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.cs">
</head>
<body>
    <div class="w3-container">
        <h2>Slideshow Indicators</h2>
        <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
      </div>
      
      <div class="w3-content" style="max-width:800px">
        <img class="mySlides" src="22589.jpg" style="width:100%">
        <img class="mySlides" src="61764.jpg" style="width:100%">
        <img class="mySlides" src="23962123.jpg" style="width:100%">
      </div>
      
      <div class="w3-center">
        <div class="w3-section">
          <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
          <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
        </div>
        <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
        <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
        <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
      </div>
</body>
 <script src="profilecard1.js"></script>
</html>
